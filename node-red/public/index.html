<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Node-RED</title>
</head>
<style>
.title {
    color: #555;
    font-family: 'Open Sans', sans-serif;
    font-size: 16px;
    line-height: 1.6em;
    box-sizing: border-box;
    background: url(https://nodered.org/images/title-wave.png) no-repeat 0% 100% #8f0000;
    border-top: 10px solid #a22222;
    text-align: center;
}

.content {
    height: 280px;
}
h1 {
    margin-top: 20px;
    margin-bottom: 10px;
    color: #f0f0f0;
    font-size: 2.5em;
    font-weight: normal;
}
h2 {
    margin-top: 0px;
    font-size: 20px;
    font-family: "Open Sans", sans-serif;
    font-weight: normal;
    color: #c19e9e;
}
h3 {
    margin-top: 20px;
    margin-bottom: 10px;
    color: #f0f0f0;
    font-size: 1.6em;
    font-weight: normal;
}
p {
    color: #c19e9e;
}
img {
    margin: auto;
    max-width: 769px;
    width: 100%;
}


.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  display: inline-block;
  font-size: 16px;
  margin: 2px 20px;
  cursor: pointer;
}

.red {background-color: #ff4040;}
.red:hover {background-color: red;}
.blue {background-color: #4040ff;}
.blue:hover {background-color: blue;}
</style>
</head>
<body>
<div class="title">
  <div class="grid">
    <div class="col-1-1">
      <div class="content">
        <h1>Node-RED</h1>
        <h2>Low-code programming for event-driven applications</h2>
        <p>Latest version: <a href="https://www.npmjs.com/package/node-red"><span class="node-red-latest-version">v2.1.4</span> (npm)</a></p>
        <h3>Node-RED onlen:</h1>
        <div class="buttons">
          <a href="\red" class="button red">Editor</a>
          <a href="\api\ui" class="button blue">Dashboard</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
